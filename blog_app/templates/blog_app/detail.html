{% extends "blog_app/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<a href="{% url 'post-edit' post.pk %}" class="btn btn-primary">Edit</a>
<a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
